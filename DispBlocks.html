<!DOCTYPE html>
<html>
	<head>
		<title>Display Blocks</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">
			<div class="header">


				<img class="title1" src="github.jpg" alt="github cat logo">
				<h1>Display our blocks!</h1>
				<img class="title2" src="catandninja.png" alt="cat and ninja">
			</div>
			<div class="body">
				<div class="row">
					<img class="blue" src="dojocat.jpg" alt="ninja cat">
					<img class="pink" src="heisencat.png" alt="Heisen cat">
					<img class="blue" src="linkcat.png" alt="Link cat">
					<img class="pink" src="ironcat.png" alt="Ironman cat">
					<img class="blue" src="defunktocat.png" alt="Defuncto cat">
				</div>	
				<div class="row">
					<img class="blue" src="coder2.jpg" alt="Coder-girl cat">
					<img class="pink" src="riddlocat.png" alt="Riddler cat">
					<img class="blue" src="chellocat.jpg" alt="Portal cat">
					<img class="pink" src="stormtroopocat.png" alt="Stormtrooper cat">

				</div>

					<img class="blue" src="cherry.jpg" alt="Icecream cat">
					<img class="pink" src="oktobercat.png" alt="drinking-boy cat">

				</div>	
				<div class="row">
					<img class="blue" src="aidorucat.png" alt="singer cat">
					<img class="domo" src="domo-cat.png" alt="Domo cat">
					<img class="blue" src="kantana.jpg" alt="Katana cat">
					<img class="pink" src="daftpunk.gif" alt="Daftpunk cat">
					<img class="blue" src="codercat.jpg" alt="Coder-boy cat">
				</div>	
			</div>
		</div>
